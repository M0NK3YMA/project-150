<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 10  30"></a-camera>
    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-assets-item id="train-obj" src="tinker.obj"></a-assets-item>
      <a-assets-item id="train-mtl" src="obj.mtl"></a-assets-item>
      <a-assets-item id="train-glb" src="Funky Albar.glb"></a-assets-item>

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->


    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="500" shadow="receive: true" visible="true"
      color="#CB8957">
    </a-circle>
    
    
  
    <!-------------------------------------Room Walls----------------------------------------------->
    <a-entity >

      <!--BACK-->
      <a-box src="./fortwall.jpg" position="-101 -4 -39" width="102" height="50">
      </a-box>
      <!--RIGHT-->
      <a-box src="./fortwall.jpg" position="0 -4 -39" width="100" height="50">
      </a-box>
      <!--LEFT-->
      <a-box src="./fortwall.jpg" position="100 -4 -39" width="100" height="50">
      </a-box>
      <!--TOP-->
      <a-box color="black" rotation="90 90 0" position="0 0 -10.5" width="0.08" height="200">
      </a-box>

      <a-box color="black" rotation="90 90 0" position="0 0 -5.5" width="0.08" height="200">
      </a-box>

    </a-entity>
    <a-entity animation="property: position; from: 80 0 0; to: -90 ;easing:linear; loop: true; dur: 20000">
      <a-entity obj-model="obj: #train-obj; mtl: #train-mtl"  position="0 0.5 -10" rotation="-90 0 0" scale="0.1 0.1 0.1 "
    ></a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
